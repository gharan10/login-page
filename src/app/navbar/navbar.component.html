<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Auth</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="javascript:void(0);" routerLink="/">Employee Registration</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto"  >

                <ng-container *ngIf="this.auth.isAuthenticated();then authenticated;else notAuthenticated">

                </ng-container>

                <ng-template #notAuthenticated>
                    <li class="nav-item"><a href="javascript:void(0);" routerLink="/register" class="nav-link" >Register</a></li>
                    <li><a class="nav-link" href="javascript:void(0);" routerLink="/login" >Login</a></li>
                </ng-template>

                <ng-template #authenticated>
                    <li class="nav-item"><a href="javascript:void(0);" routerLink="/dashboard" class="nav-link" >Dashboard</a></li>
                    <li><a class="nav-link" href="javascript:void(0);" (click)="logout()" >Logout</a></li>
                </ng-template>

            </ul>
        
            </div>
        </nav>
